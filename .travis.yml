sudo: required
language: c

env:
  global:
  - GOSS_VERSION=0.3.5
  - GOSS_PATH=/usr/local/bin/goss
  - docker_repo=kopano

services:
- docker

stages:
  - build
  - name: release
    if: branch = master

before_install:
  - sudo curl -L https://github.com/aelsabbahy/goss/releases/download/v$GOSS_VERSION/goss-linux-amd64 -o /usr/local/bin/goss
  - sudo curl -L https://github.com/aelsabbahy/goss/releases/download/v$GOSS_VERSION/dgoss -o /usr/local/bin/dgoss
  - sudo chmod +rx /usr/local/bin/goss
  - sudo chmod +rx /usr/local/bin/dgoss

install: true

jobs:
  include:
    - stage: build
      script: make build-all
    - stage: release
      script: make publush
